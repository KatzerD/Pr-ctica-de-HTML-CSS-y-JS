<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practica Form</title>
        <link rel="stylesheet" href="styles/estilo18.css">
        <link rel="stylesheet" href="styles/normalize.css">
    </head>
    <body>
        <div class="flex-container">

            <form class="form">
                <div class="form__section">
                    <input type="text" class="form__input" placeholder="E-mail">
                </div>
                <div class="form__section">
                    <input type="email" class="form__input" placeholder="Asunto">
                </div>
                <div class="form__section">
                    <textarea cols="30" rows="10" class="form__input" placeholder="Escriba su mensaje"></textarea>
                </div>
                <div class="form__section">
                    <input type="submit" class="form__input">
                </div>
            </form>

            <div class="form-img">
                <div class="img-container">
                    <img src="http://assets.stickpng.com/images/584856bce0bb315b0f7675ad.png">
                </div>
            </div>
        </div>

        <button><a href="Grid.html">Siguiente</a></button>
    </body>
</html>
